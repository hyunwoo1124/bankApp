    <div>
        <h1>Welcome to the most secured bank in the world!</h1>

    <div>
        <form action="/login" method = "POST">
        <label for="username">Username:</label>

        <input type="text" id="username" name="username">

        <label for="pass">Password (8 characters minimum):</label>

               minlength="8" required><br>

        <br>
        <br>

       </form>
    <br>
    <br>
    </div>
    <div>
        <form action="/create" method = "POST">
        <label for="firstname">First Name</label>
        <br>
        <input type="text" id='firstname' name='firstname'>
        <br>

        <label for='lastname'>Last Name</label>
        <br>

        <input type='text' id ='lastname' name = 'lastname'>
        <br>

        <lable for='username'>Username</lable>
        <br>

        <input type='text' id ='username' name ='username'>
        <br>

        <label for="pass">Password (8 character minimum)</label>
        <br>

        <input type='password' id ='password' name = 'password' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&].{8,}" title="Must contain at least one number and one uppercase and lowercase letter, a special character (!,@,#,$, etc), and at least 8 or more characters" required required>
        <br>

        <label for="passwordCheck">Confirm Password</label>
        
        <br>

        <input type='password' id ='passwordCheck' name = 'passwordCheck' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&].{8,}" title="Type in the same password as above" required>
        
        <br>

        <lable for='address'>Address</lable>
        <br>

        <input type='text' id ='address' name ='address'>
        <br>
        <input type="submit" value = "Create Account">

        </form>


        
    </div>
    <div>

        <p>A <b>lowercase</b> letter</p>
        <p>A <b>capital (uppercase)</b> letter</p>
        <p>A <b>number</b></p>
